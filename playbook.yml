---
- name: Bastion Host Security Hardening
  hosts: bastion
  become: yes
  gather_facts: yes

  roles:
    - ssh
    - pam
    - firewall
    - nginx
    - suricata
    - auditd

  post_tasks:
    - name: Ensure all services are running and enabled
      systemd:
        name: "{{ item }}"
        state: started
        enabled: yes
      loop:
        - sshd
        - nginx
        - suricata
        - auditd
      ignore_errors: yes