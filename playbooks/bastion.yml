---
- name: Bastion Host Security Hardening
  hosts: bastion
  become: yes
  gather_facts: yes

  roles:
#    - ssh
#    - pam
    - firewall
    - pki
    - nginx
    - fail2ban
    - suricata
    - auditd

  post_tasks:
    - name: Ensure all services are running and enabled
      systemd:
        name: "{{ item }}"
        state: started
        enabled: yes
      loop:
        - sshd
        - nginx
        - fail2ban
        - suricata
        - auditd
      ignore_errors: yes